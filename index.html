<!DOCTYPE html>
<html>
<head>
	<title>Youpon! See deals near you and Yelp ratings in one convenient place </title>
	
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	
	<!-- Link Material Design Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Link to css stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
	
	<div class="valign-wrapper" style="width:100%;height:100%;position: absolute;">
	    <div class="valign" style="width:100%;">	
			
			<div class="row">
				<div class="col s12 m12 ">
					<h5 class="light center-align"> Deals near you, verified by Yelp.</h5>
				</div>
				<div class="col s12 m10 push-m1">
					<div class="input-field center">
						<i class="material-icons prefix">search</i>
						<input type="text" id="autocomplete-input" class="autocomplete">
						<label for="autocomplete-input">Find deals on...</label>
						
						<a href="landing.html">
							<input type="submit" id="submit-btn" value="Search">
						</a>

					</div>
				</div>
				
			</div>
	    
	    </div>	
	</div>
		




	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="logic.js"></script>
</body>
</html>
